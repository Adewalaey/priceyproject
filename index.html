    <style>
      body {
        font-family: "Sono", sans-serif;
      }
      .pricing-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        gap: 2rem;
      }
      .pricing-plan {
        flex: 1;
        max-width: 400px;
        background: rgb(193, 165, 165);
        padding: 20px;
        border-radius: 5px;
        text-align: center;
      }
      li {
        list-style: none;
      }
      .plan-title {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 10px;
      }
      .plan-price {
        font-size: 48px;
        font-weight: bold;
        margin-bottom: 10px
      }
      .plan-button {
        background-color: rgb(225, 153, 7);
        border: none;
        border-radius: 5px;
        /* height: 30px; */
        padding: 10px;
        color: #fff;
      }      
      .plan-features {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }
      .plan-features li {
        margin-bottom: 20px;
      }
